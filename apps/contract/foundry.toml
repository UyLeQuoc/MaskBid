[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
]

[rpc_endpoints]
virtualSepolia = "${TENDERLY_VIRTUAL_TESTNET_RPC_URL}"

[etherscan]
unknown_chain = { key = "${TENDERLY_ACCESS_TOKEN}", chain = 11155111, url = "${TENDERLY_VIRTUAL_TESTNET_RPC_URL}/verify" }
