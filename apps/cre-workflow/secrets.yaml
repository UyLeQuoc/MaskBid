# ==========================================================================
# VAULT DON SECRETS CONFIGURATION
# ==========================================================================
# These secrets are stored in Chainlink's VaultDON and injected at runtime
# into the secure enclave. They are NEVER exposed in code or logs.
#
# SOLVER_AUTH_TOKEN: The "Master Key" that authorizes the Solver API
# This token is only accessible within the Chainlink Confidential Enclave

secretsNames:
  # Authorizes the Solver API to run decryption/sorting logic
  solver_auth_token:
    - SOLVER_AUTH_TOKEN_DEV

  # Optional: AES-GCM key for response encryption
  # If provided, the solver's response is encrypted until Chainlink consensus
  san_marino_aes_gcm_encryption_key:
    - SAN_MARINO_AES_KEY_DEV
